                            var myChart_chinese = echarts.init(document.getElementById('chinese'));

                            // 指定图表的配置项和数据
                            var data = [{
                                name: '{{科_目1}}',
                                value: {{数_据1}}
                            }]

                            var titleArr = [],
                                seriesArr = [];
                            colors = [
                                ['#389af4', '#dfeaff']
                            ]
                            data.forEach(function (item, index) {
                                titleArr.push({
                                    text: item.name,
                                    left: '49%',
                                    top: '56%',
                                    textAlign: 'center',
                                    textStyle: {
                                        fontWeight: 'normal',
                                        fontSize: '16',
                                        color: colors[index][0],
                                        textAlign: 'center',
                                    },
                                });
                                seriesArr.push({
                                    name: item.name,
                                    type: 'pie',
                                    clockWise: false,
                                    radius: [60, 70],
                                    itemStyle: {
                                        normal: {
                                            color: colors[index][0],
                                            shadowColor: colors[index][0],
                                            shadowBlur: 0,
                                            label: {
                                                show: false
                                            },
                                            labelLine: {
                                                show: false
                                            },
                                        }
                                    },
                                    hoverAnimation: false,

                                    data: [{
                                        value: '{{数_据1}}',
                                        label: {
                                            normal: {
                                                formatter: function (params) {
                                                    return params.value + '分';
                                                },
                                                position: 'center',
                                                show: true,
                                                textStyle: {
                                                    fontSize: '20',
                                                    fontWeight: 'bold',
                                                    color: colors[index][0]
                                                }
                                            }
                                        },
                                    }, {
                                        value: 100 - item.value,
                                        name: 'invisible',
                                        itemStyle: {
                                            normal: {
                                                color: colors[index][1]
                                            },
                                            emphasis: {
                                                color: colors[index][1]
                                            }
                                        }
                                    }]
                                })
                            });


                            option = {
                                backgroundColor: "#fff",
                                title: titleArr,
                                series: seriesArr
                            }

                            // 使用刚指定的配置项和数据显示图表。
                            myChart_chinese.setOption(option);
